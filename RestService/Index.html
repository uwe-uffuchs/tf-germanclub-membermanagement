<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Javascript/css/downloaded_styles.css">
	<link rel="stylesheet" type="text/css" href="Javascript/css/Main.css">
</head>
<body>
	<div class="container-fluid login_link">
			<ul class="nav navbar-nav">
				<li class="active"><a class="login_link" href="#" data-toggle="modal" data-target="#login-modal">Login</a></li>
			</ul>
		</div>
	<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="loginmodal-container">
				<h1>Login to Your Account</h1><br>
				<form>
					<input id="idLoginUsername" type="text" name="user" placeholder="Username">
					<input id="idLoginPassword" type="password" name="pass" placeholder="Password">
					<input id="idLoginSubmitButton" type="button" name="login" class="login loginmodal-submit" value="Login">
				</form>

				<div class="login-help">
					<a id="idRegisterButton" href="#">Register</a> - <a href="#">Forgot Password</a>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="Javascript/jquery/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script type="text/javascript" src="Javascript/UserAccountController.js"></script>
	<script type="text/javascript" src="Javascript/Main.js"></script>
</body>
</html>
